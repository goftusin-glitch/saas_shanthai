version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: microsaas_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-microsaas}
      MYSQL_USER: ${MYSQL_USER:-microsaas_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-microsaas_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microsaas_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microsaas_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override DATABASE_URL to use Docker network hostname
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-microsaas_user}:${MYSQL_PASSWORD:-microsaas_password}@db:3306/${MYSQL_DATABASE:-microsaas}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - microsaas_network
    volumes:
      - backend_cache:/app/template_cache

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    container_name: microsaas_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - microsaas_network

volumes:
  mysql_data:
  backend_cache:

networks:
  microsaas_network:
    driver: bridge
